<h2>Presidents</h2>

<ul>
    <li>{{presidents[0]}}</li>
    <li>{{presidents[1]}}</li>
    <li>{{presidents[2]}}</li>
    <li>{{presidents[3]}}</li>
</ul>


<h2>New Presidents</h2>

<!-- Loops through the presidents1 array without having to write out the elemts one by one-->
<ul>
    <li *ngFor="let president of presidents1">{{president}}</li>
</ul>

<!-- Using the x variable created in *ngFor to access the elements name and term-->
<h2>Name and Term</h2>
<ul>
    <li *ngFor="let x of presidents2">{{x.name}}, {{x.term}}</li>
</ul>
